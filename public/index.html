<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <!-- start with loading jasmine -->
    <link rel="stylesheet" type="text/css" href="/bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="/bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="/bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="/bower_components/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!-- then require.js -->
    <script type="text/javascript" src="/bower_components/requirejs/require.js"></script>

    <!-- include source files here... -->
    <!--<script type="text/javascript" src="src/HelloWorld.js"></script>-->

    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/recursion.js"></script>
    <script type="text/javascript" src="specs/data-structures/queue.js"></script>
    <script type="text/javascript" src="specs/data-structures/simple-linked-list.js"></script>
    <script type="text/javascript" src="specs/data-structures/stack.js"></script>
    <script type="text/javascript" src="specs/data-structures/tree.js"></script>
    <script type="text/javascript" src="specs/search/binarysearch.js"></script>

    <script type="text/javascript">
        window.addEventListener("load", function onLoad() {

            debugger;
            var jasmineEnv = jasmine.getEnv(),
                    reporter = new jasmine.HtmlReporter();
            // no opts throws an error when creating HtmlReporter.. however fixing this error causes an error with the
            // spies, which blows up the tests... so regretfully leaving it here till I have retired with ample of free
            // time to mes with this stuff!

            jasmineEnv.addReporter(reporter);
            setTimeout(function () {
                jasmineEnv.execute();
                // Without this setTimeout, the specs don't always get execute in webKit browsers, I don't know why
            }, 0);
            window.removeEventListener("load", onLoad, true);
        }, true);
    </script>

</head>
